<app-headder></app-headder>
<app-topbar></app-topbar>
<app-sidebar></app-sidebar>
<div class="allighn">
    <div class="container">

        <h1 class="title">Approve/Reject</h1>
        <div class="content">
            <form class="#" [formGroup]="approvereq" (ngSubmit)="approve(approvereq.value)">
                <div class="user-details">
                    <div class="input-box">
                        <label class="Details"> Request Id </label>
                        <input type="text" placeholder="Enter your Request Id" name="Requestid"
                            formControlName="Requestid" />
                    </div>
                    <div class="input-box">
                        <label class="Details"> Employee Id </label>
                        <input type="text" placeholder="Enter Employee Id" name="Employeeid"
                            formControlName="Employeeid" />
                    </div>
                    <div class="input-box">
                        <label class="Details"> Employee Name </label>
                        <input type="text" placeholder="Enter the Employee Name" name="Employeename"
                            formControlName="Employeename" />
                    </div>
                    <div class="input-box">
                        <label class="Details">Project Id</label>
                        <input type="text" placeholder="Enter Project Id " name="Projectid"
                            formControlName="Projectid" />
                    </div>
                    <div class="input-box">
                        <label class="Details">From Location</label>
                        <input type="text" placeholder="Enter the Location" name="FromLocation"
                            formControlName="FromLocation" />
                    </div>
                    <div class="input-box">
                        <label class="Details">To Location </label>
                        <input type="text" placeholder="Enter the Location " name="ToLocation "
                            formControlName="ToLocation" />
                    </div>
                    <div class="input-box">
                        <label class="details">From Date </label>
                        <input type="date" name="fromDate " formControlName="fromDate">
                    </div>
                    <div class="input-box">
                        <label class="details">To Date </label>
                        <input type="date" name="toDate" formControlName="toDate">
                    </div>
                    <div class="input-box">
                        <label class="details">Available Amount </label>
                        <input type="number" name="avlamt" formControlName="avlamt">
                    </div>
                    <div class="input-box">
                        <label class="Details">Approved by </label>
                        <input type="text" placeholder="Enter the Approver name " name="Approvername"
                            formControlName="Approvername" />
                    </div>
                    <div class="input-box">
                        <label class="Details">Approver Remarks </label>
                        <input type="text" placeholder=" Remarks " name="approverRemarks "
                            formControlName="approverRemarks" />
                    </div>
                    <div class="input-box">
                        <label class="Details">Employee Remarks </label>
                        <input type="text" placeholder="Remarks  " name="Employeeremarks"
                            formControlName="Employeeremarks" />
                    </div>
                    <div class="input-box">
                        <label class="Details">Booked Ticket Fare </label>
                        <input type="number" placeholder=" " name="bookedticketfare"
                            formControlName="bookedticketfare" />
                    </div>

                    <div style="display: flex;
                        flex-wrap: wrap;
                        justify-content: space-between;
                        margin: 0px 0px 100px px;">
                        <div class="radioButton">
                            <label>Refund Amount</label>
                            <input type="radio" formControlName="refundAmount" name="refundAmount"
                                value="Refund Amount">

                            <label>Pay Extra Amount </label>
                            <input type="radio" formControlName="payExtraAmount" name="payExtraAmount"
                                value="Pay Extra Amount">
                        </div>
                    </div>

                    <div class="input-box">
                        <label class="Details">Amount Refunded </label>
                        <input type="number" placeholder=" " name="amountrefunded" formControlName="amountrefunded" />
                    </div>
                    <div class="input-box">
                        <label class="Details">PNR Number </label>
                        <input type="number" placeholder=" " name="pnrnumber" formControlName="pnrnumber" />
                    </div>
                    <div class="input-box">
                        <label class="Details">Ticket Number</label>
                        <input type="number" placeholder=" " name="ticketnumber" formControlName="ticketnumber" />
                    </div>
                    <div class="input-box">
                        <label class="Details">Finance Remarks </label>
                        <input type="text" placeholder="Remarks  " name="financeremarks"
                            formControlName="financeremarks" />
                    </div>
                    <div class="input-box">
                        <label class="Details">Cost</label>
                        <input type="text" placeholder="Enter the cost  " name="cost" formControlName="cost" />
                    </div>
                </div>

                <div>
                    <button class="button">Approve</button>
                    <button class="button">Reject</button>
                </div>
            </form>
        </div>
    </div>
</div>
<app-headder></app-headder>
