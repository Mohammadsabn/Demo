<app-headder></app-headder>
<app-topbar></app-topbar>
<app-sidebar></app-sidebar>

<div class="allighn">
    <div class="container">

        <h1 class="tittle"> Initiate Reimbursement Requestreceipt</h1>

        <div class="content">
            <div></div>
            <form [formGroup]="initiaterem" class="#" (ngSubmit)="initiateRem(initiaterem.value)">
                <div class="user-details">

                    <div class="input-box">
                        <label class="Details">Employee Id</label>
                        <input type="text" placeholder="Employee Id" name="employeeId" formControlName="employeeid">
                    </div>
                    <div class="input-box">
                        <label class="Details">Employee Name</label>
                        <input type="text" placeholder="Employee Name" name="employeeName"
                            formControlName="employeeName">
                    </div>
                    <div class="input-box">
                        <label class="Details">Project Id</label>
                        <select type="text" placeholder="Project Id" name="projectId" formControlName="projectId">
                            <option value=""></option>
                            <option value=""></option>
                            <option value=""></option>
                            <option value=""></option>
                            <option value=""></option>
                            <option value=""></option>
                            <option value=""></option>

                        </select>
                    </div>
                    <div class="input-box">
                        <label class="Details">To Be Approved by</label>
                        <input type="text" placeholder="Approved By" name="approvedBy" formControlName="approvedBy">
                    </div>
                    <div class="input-box">
                        <label class="Details">Finanace Manager</label>
                        <select name="finanaceManager" formControlName="finanaceManager" placeholder="Finanace Manager">
                            <option value=""></option>
                            <option value=""></option>
                            <option value=""></option>
                            <option value=""></option>
                            <option value=""></option>
                            <option value=""></option>
                            <option value=""></option>
                        </select>
                    </div>

                    <div>
                        <h1 class="tittle"> Reimbursement Details</h1>
                    </div>
                    <div class="input-box">
                        <label class="Details">Total Amount</label>
                        <input type="text" placeholder="Total Amount" name="totalAmount" formControlName="totalAmount">
                    </div>
                    <div class="input-box">
                        <label class="Details">Remarks</label>
                        <input type="text" placeholder="Remarks" name="remarks" formControlName="remarks">
                    </div>
                    
                    <div>
                        <button class="button">Submit</button>
                        <button class="button" type="reset">Clear</button>
                    </div>
                    
                </div>


            </form>
        </div>
    </div>
</div>
<app-footer></app-footer>
