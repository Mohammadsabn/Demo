<div class="container">
    <h1 class="title">Delete Common Code</h1>
    <div class="content">
        <form [formGroup]="deleteCommonCodeDetailsForm" (ngSubmit)="onSubmit(deleteCommonCodeDetailsForm.value)" >
            <div class="user-details">
            <div class="input-box">
                <label class="details">Code Id</label>
                <input type="number" name="id" formControlName="codeId">
            </div>
        </div>
        <div class="user-details">
            <div class="input-box">
                <label class="details">Common Code Id</label>
                <input type="number" name="id" formControlName="commonCodeId">
            </div>
        </div>
        <div class="user-details">
            <div class="input-box">
                <label for="description">Common Code Description</label>
                <textarea id="description" class="form-control" formControlName="description"></textarea>
            </div>
          </div>

            <div class="button-group">
                <button type="reset" class="button">Back</button>
                <button type="submit" class="button">Delete Code</button>
                <button type="reset" class="button">Clear</button>
            </div>
        </form>
    </div>
</div>
