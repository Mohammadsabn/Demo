<div class="container">
  <h2>Sent Items</h2>
  <ul>
    <li *ngFor="let message of sentItems; let i = index">
      <strong>To: </strong> {{ message.recipient }}
      <br>
      <strong>Message: </strong> {{ message.content }}
      <br>
      <button class="button" (click)="deleteMessage(i)">Delete</button>
    </li>
    <li *ngIf="sentItems.length === 0">No sent messages.</li>
  </ul>
</div>
