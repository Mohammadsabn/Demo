
<app-headder></app-headder>
<app-topbar></app-topbar>
<app-sidebar></app-sidebar>
<div class="allighn">
    <div class="container">

        <h1 class="title">Search Customer Details search</h1>

        <div class="content">
            <div></div>
            <form [formGroup]="coustomerIDSearch" class="#" (ngSubmit)="coustomer_ID_Search(coustomerIDSearch.value)">
                <div class="user-details">
                    <div class="input-box">
                        <label class="Details">Enter Customer Id </label>
                        <input type="text" placeholder="Customer ID" name="coustomerID"
                            formControlName="coustomerID" />
                    </div>

                </div>
                <div>
                    <button class="button" >Search</button>
                    <button class="button" type="reset">Clear</button>
                </div>
            </form>
        </div>
    </div>
</div>






<div class="allighn">
    <div class="container" style="margin-top: -45px;">

        <h1 class="title">Customer Detail People</h1>

        <div class="content">
            <div></div>
            <form [formGroup]="coustomerModification" class="#" (ngSubmit)="coustomer_Modification(coustomerModification.value)">
                <div class="user-details">
                    <div class="input-box">
                        <label class="Details">Customer Name</label>
                        <input type="text" placeholder="Customer Name" name="customerName"
                            formControlName="customerName" />
                    </div>
                    <div class="input-box">
                        <label class="Details"> Customer ID</label>
                        <input type="text" placeholder="Customer ID" name="customerID"
                            formControlName="customerID" />
                    </div>
                    <div class="input-box">
                        <label class="Details"> Client Address Line 1</label>
                        <input type="text" placeholder="Client Address Line 1" name="clientAddressLine1"
                            formControlName="clientAddressLine1" />
                    </div>
                    <div class="input-box">
                        <label class="Details"> Client Address Line 1</label>
                        <input type="text" placeholder="Client Address Line 2" name="clientAddressLine2"
                            formControlName="clientAddressLine2" />
                    </div>
                    <div class="input-box">
                        <label class="Details">Country Name </label>
                        <input type="text" placeholder="Country Name " name="countryName " formControlName="countryName" />
                    </div>
                    <div class="input-box">
                        <label class="Details">City Name </label>
                        <input type="text" placeholder="City Name" name="cityName" formControlName="cityName" />
                    </div>

                </div>
            </form>
        </div>
    </div>
</div>

<div class="allighn">
    <div class="container" style="margin-top: -45px;">

        <h1 class="title">Bank Details Business</h1>

        <div class="content">
            <div></div>
            <form [formGroup]="coustomerModification" class="#" (ngSubmit)="coustomer_Modification(coustomerModification.value)">
                <div class="user-details">
                    <div class="input-box">
                        <label class="Details">GST Number</label>

                    <div class="input-box">

                    </div>
                    <div class="input-box">

                        <input type="email" placeholder="Remarks" name="remarks"
                            formControlName="remarks" />
                    </div>
                   
                    
                </div>
                <div>
                    <button class="button" >Modify</button>
                    <button class="button" type="reset">Clear</button>
                </div>
            </form>
        </div>
    </div>
