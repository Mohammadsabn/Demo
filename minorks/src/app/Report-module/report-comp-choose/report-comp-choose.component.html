<app-headder></app-headder>
<app-topbar></app-topbar>
<app-sidebar></app-sidebar>
<div class="container">
    <h1 class="title">Compact Report Download</h1>
    <br><br>
    <div class="content">
        <form [formGroup]="register" class="#" (ngSubmit)="login(register.value)">

            <div class="dropdown">
                <label for="dropdown1">Report Type </label> <br>
                <select id="dropdown1">
                    <option value="option1">Employee leave Data</option>
                    <option value="option2">Employee Professional Details</option>
                    <option value="option3">Employee Personal Details</option>
                    <option value="option3">Employee Leave Balance</option>
                </select>
            </div>


            <div class="user-details">
                <div class="input-box">
                    <label for="dropdown2">Employee Id </label> <br>
                    <input type="text" name="employeeId" placeholder="Employee Id">
                </div>
            </div>

            <div>
                <button class="button">Back</button>
                <button class="button">Pick Report</button>
                <button class="button" type="reset">Clear</button>
            </div>

        </form>
    </div>
</div>
<app-footer></app-footer>
