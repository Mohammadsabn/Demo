<app-headder></app-headder>
<app-topbar></app-topbar>
<app-sidebar></app-sidebar>
<div class="container">
    <h1 class="title">Download Bulk - Employee's Leave Details with Inputs</h1>
    <br><br>
    <div class="content">
        <form [formGroup]="register" class="#" (ngSubmit)="login(register.value)">

            <div class="dropdown">
                <label for="dropdown1">Report Type </label> <br>
                <select id="dropdown1">
                    <option value="option1">Employee leave Data</option>
                    <option value="option2">Employee Professional Details</option>
                    <option value="option3">Employee Personal Details</option>
                    <option value="option3">Employee Leave Balance</option>
                </select>
            </div>
<br>
            <div class="dropdown">
                <label for="dropdown1">Leave Type </label> <br>
                <select id="dropdown1">
                    <option value="option1">Types of Leave</option>
                    <option value="option2">Casual leave </option>
                    <option value="option3">Sick leave</option>
                    <option value="option3">Abc leave</option>
                </select>
            </div>


            <div class="user-details">
                <div class="input-box">
                    <label for="dropdown2">From Date (YYYY-MM-DD) :</label> <br>
                    <input type="date" name="fromDate" placeholder="">
                </div>
            </div>
            <div class="user-details">
                <div class="input-box">
                    <label for="dropdown2">To Date (YYYY-MM-DD) :</label> <br>
                    <input type="date" name="toDate" placeholder="">
                </div>
            </div>

            <div>
                <button class="button">Back</button>
                <button class="button">Pick Report</button>
                <button class="button" type="reset">Clear</button>
            </div>

        </form>
    </div>
</div>
<app-footer></app-footer>
