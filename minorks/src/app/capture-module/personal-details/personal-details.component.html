<body>
    <div class="allighn">
    <div class="container">

        <div class="title">Personal Details Account </div>
        <div class="content">
            <form class="#" [formGroup]="Personal_Details" (ngSubmit)="personalDetails(Personal_Details.value)">


                <div class="user-details">
                    <div class="input-box">
                        <label class="details">Employee ID</label>
                        <input type="text" name="employeeId" formControlName="employeeId" required>
                    </div>

                    <div class="input-box">
                        <label class="details">Employee Name</label>
                        <input type="text" name="employeeName" formControlName="employeeName">
                    </div>
                    <div>
                        <div style="    display: flex;
                        flex-wrap: wrap;
                        justify-content: space-between;
                        margin: -2px 113px -1px 9px;">
                            <div class="radioButton">
                                <h1 class="radioButtontitle">Gender</h1>
                                <label>Male</label>
                                <input type="radio"  formControlName="gender" name="gender"
                                    value="M">
                                <label>Female</label>
                                <input type="radio"  formControlName="gender" name="gender"
                                    value="F">

                            </div>
                        </div>
                    </div>
                        <div class="input-box">
                            <label class="details">Date of Birth</label>
                            <input type="date" name="dateOfBirth" formControlName="dateOfBirth">
                        </div>
    
                        <!-- blod group  -->
                        <div class="input-box">
                            <label class="details">Blood Group</label>
                            <select name="bloodGroup" formControlName="bloodGroup">
                                <option value=""></option>
                                <option value="A+">A+</option>
                                <option value="A-">A-</option>
                                <option value="B+">B+</option>
                                <option value="B-">B-</option>
                                <option value="AB+">AB+</option>
                                <option value="AB-">AB-</option>
                                <option value="O+">O+</option>
                                <option value="O-">O-</option>
                            </select>
                        </div>
                        <div class="input-box">
                            <label class="details">T-Shirt Size</label>
                            <select name="tShirtSize" formControlName="tShirtSize">
                                <option value=""></option>
                                <option value="S">Small</option>
                                <option value="M">Medium</option>
                                <option value="L">Large</option>
                                <option value="XL">Extra Large</option>
                                <option value="XXL">Double Extra Large</option>

                            </select>
                        </div>
                    
                    <div class="input-box">
                        <label class="details"> Communication Address</label>
                        <input type="text" name="communicationAddress" formControlName="communicationAddress">
                    </div>

                    <div class="input-box">
                        <label class="details">State</label>
                        <!--- India states -->
                        <select name="state" formControlName="state">
                            <option value="AP">Andhra Pradesh</option>
                            <option value="AR">Arunachal Pradesh</option>
                            <option value="AS">Assam</option>
                            <option value="BR">Bihar</option>
                            <option value="CT">Chhattisgarh</option>
                            <option value="GA">Gujarat</option>
                            <option value="HR">Haryana</option>
                            <option value="HP">Himachal Pradesh</option>
                            <option value="JK">Jammu and Kashmir</option>
                            <option value="GA">Goa</option>
                            <option value="JH">Jharkhand</option>
                            <option value="KA">Karnataka</option>
                            <option value="KL">Kerala</option>
                            <option value="MP">Madhya Pradesh</option>
                            <option value="MH">Maharashtra</option>
                            <option value="MN">Manipur</option>
                            <option value="ML">Meghalaya</option>
                            <option value="MZ">Mizoram</option>
                            <option value="NL">Nagaland</option>
                            <option value="OR">Odisha</option>
                            <option value="PB">Punjab</option>
                            <option value="RJ">Rajasthan</option>
                            <option value="SK">Sikkim</option>
                            <option value="TN">Tamil Nadu</option>
                            <option value="TG">Telangana</option>
                            <option value="TR">Tripura</option>
                            <option value="UT">Uttarakhand</option>
                            <option value="UP">Uttar Pradesh</option>
                            <option value="WB">West Bengal</option>
                            <option value="AN">Andaman and Nicobar Islands</option>
                            <option value="CH">Chandigarh</option>
                            <option value="DN">Dadra and Nagar Haveli</option>
                            <option value="DD">Daman and Diu</option>
                            <option value="DL">Delhi</option>
                            <option value="LD">Lakshadweep</option>
                            <option value="PY">Puducherry</option>
                        </select>
                    </div>
                    <div class="input-box">
                        <label class="details">City</label>
                        <input type="text" name="city" formControlName="city">
                    </div>
                    <div class="input-box">
                        <label class="details">Pin Code</label>
                        <input type="text" name="pinCode" formControlName="pinCode" maxlength="6">
                    </div>
                    <div class="input-box">
                        <label class="details" > Parmanent Address</label>
                        <input type="text" name="parmanentAddress" formControlName="parmanentAddress">
                    </div>
                    <label class="checkbox" >
                        Same as Current Address
                        <input type="checkbox" formControlName="parmanentAddress" (change)="copyCurrentAddress()"

                    </label>

                        </select>
                    </div>
                    <div class="input-box">
                        <label class="details">City</label>
                        <input type="text" name="city" formControlName="city">
                    </div>
                    <div class="input-box">
                        <label class="details">Pin Code</label>

                    </div>
                    <div class="input-box">
                        <label class="details">Mobile number</label>
                        <input type="text" name="mobileNumber" formControlName="mobileNumber" >
                    </div>

                     <div class="input-box">
                        <label class="details">Altranative Contact Number</label>
                        <input type="text" name="altranativeContactNumber" formControlName="altranativeContactNumber" >
                    </div>
                    <div class="input-box">
                        <label class="details">Emergency Contact Number</label>
                        <input type="text" name="emergencyContactNumber" formControlName="emergencyContactNumber" >
                    </div>
                    <div class="input-box">
                        <label class="details">Emergency Contact Person</label>
                        <input type="text" name="emergencyContactPerson" formControlName="emergencyContactPerson" >
                    </div>
                    <div class="input-box">
                        <label class="details">Father Name</label>
                        <input type="text" name="fatherName" formControlName="fatherName" >
                    </div>
                    <div class="input-box">
                        <label class="details">Mother Name</label>
                        <input type="text" name="motherName" formControlName="motherName" >
                    </div>
                    <div class="input-box">
                        <label class="details" >Marital Status </label>
                        <select name="maritalStatus" formControlName="maritalStatus">
                            <option value="married" >married</option>
                            <option value="Unmarried">Unmarried</option>
                            </select>
                    </div>
                    <div class="input-box">
                        <label class="details">Spouse Name</label>
                        <input type="text" name="spouseName" formControlName="spouseName" >
                    </div>
                    <div class="input-box">
                        <label class="details">Pan Number</label>
                        <input type="text" name="panNumber" formControlName="panNumber" >
                    </div>
                    <div class="input-box">
                        <label class="details">Passport Number</label>
                        <input type="number" name="passportNumber" formControlName="passportNumber" >
                    </div>
                    <div class="input-box">
                        <label class="details">Adhar Card Number</label>
                        <input type="number" name="adharCardNumber" formControlName="adharCardNumber" >
                    </div>
                    <div class="input-box">
                        <label class="details">Driving Licence Number</label>
                        <input type="number" name="drivingLicenceNumber" formControlName="drivingLicenceNumber" >
                    </div>
                    <div class="input-box">
                        <label class="details">UAN Number</label>
                        <input type="number" name="uanNumber" formControlName="uanNumber" >
                    </div>
                    <div >
                        <button class="button">Add Details</button>
                        <button  class="button" type="reset">Clear</button>
                    </div>

                    
                
                </div>
            </form>
        </div>
    </div>
</div>
