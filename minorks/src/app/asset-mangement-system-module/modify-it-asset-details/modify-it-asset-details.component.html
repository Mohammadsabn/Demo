
<div class="container">
    <div class="title">Modify IT Assets</div>
    <div class="content">
        <form [formGroup]="modifyItAssetDetailsForm" (ngSubmit)="submit(modifyItAssetDetailsForm.value)">
            <div class="user-details">

                <div class="input-box">
                    <label class="details">Asset ID</label>
                    <input type="number" name="assetId" formControlName="assetId" placeholder="Asset ID">
                </div>
                <div class="input-box">
                    <label class="details">Product</label>
                    <select name="product" formControlName="product">
                        <option>Select Product</option>
                        <option>Laptop</option>
                        <option>Desktop</option>
                        <option>DataCard</option>
                        <option>Server</option>
                        <option>Others</option>
                    </select>
                </div>

                <div class="input-box">
                    <label class="details">Make</label>
                    <input type="text" name="make" formControlName="make" placeholder="Make">
                </div>

                <div class="input-box">
                    <label class="details">Serial No</label>
                    <input type="number" name="serialNo" formControlName="serialNo" required placeholder="Serial No">
                </div>
                <div class="input-box">
                    <label class="details">Model</label>
                    <input type="text" name="model" formControlName="modle" placeholder="Model">
                </div>
                <div class="input-box">
                    <label class="details">Host Name</label>
                    <input type="text" name="hostName" formControlName="hostName" placeholder="HostName">
                </div>
            
                <div class="input-box">
                    <label class="details">IP Address</label>
                    <input type="text" name="ipAddress" formControlName="ipAddress" placeholder="IP Address">
                </div>

                    <div class="input-box">
                        <label class="details">OS</label>
                        <input type="text" name="os" formControlName="os" placeholder="OS">
                    </div>

                    <div class="input-box">
                        <label class="details">OS Type</label>
                        <input type="text" name="osType" formControlName="osType" placeholder="OS Type">
                    </div>

                <div class="input-box">
                    <label class="details">Software</label>
                    <input type="text" name="software" formControlName="software" placeholder="Software">
                </div>

                <div class="input-box">
                    <label class="details">RAM</label>
                    <input type="number" name="ram" formControlName="ram" placeholder="RAM">
                </div>

                <div class="input-box">
                    <label class="details">Processor</label>
                    <input type="text" name="processor" formControlName="processor" placeholder="Serial No">
                </div>

                <div class="input-box">
                    <label class="details">Hard Disk</label>
                    <input type="text" name="hardDisk" formControlName="hardDisk" placeholder="HardDisk">
                </div>

                <div class="input-box">
                    <label class="details">Accessories</label>
                    <input type="text" name="accessories" formControlName="accessories" placeholder="Accessories">
                </div>
            
                <div class="input-box">
                    <label class="details">Windows Product Key</label>
                    <input type="text" name="windowsProductKey" formControlName="windowsProductKey" placeholder="WindowProductKey">
                </div>
        
            </div>
            <div>
                <button class="button">Submit</button>
                <button  class="button" type="reset">Clear</button>
            </div>
        </form>
    </div>
</div>
